<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include 'include/title.html' %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome-v5/css/all.min.css') }}">
    <!-- PNotify -->
    <link rel="stylesheet" href="{{ url_for('static', filename='pnotify/dist/pnotify.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pnotify/dist/pnotify.buttons.css') }}">
    <!-- Custom Theme Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='build/css/custom.min.css') }}">
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="form login_form">
            <section class="login_content">
                <form method="POST">
                    <h1>Login</h1>
                    <div>
                        <input type="text" class="form-control" name="username" placeholder="Username" required=""/>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </section>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="{{ url_for('static', filename='jquery/dist/jquery.min.js') }}"></script>
<!-- Bootstrap -->
<script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
<!-- PNotify -->
<script src="{{ url_for('static', filename='pnotify/dist/pnotify.js') }}"></script>
<script src="{{ url_for('static', filename='pnotify/dist/pnotify.buttons.js') }}"></script>
<!-- Custom JS Scripts -->
<script>
    {% if status == 'fail' %}
        $(document).ready(function () {
            (new PNotify({
                title: 'Login Failed',
                text: 'Wrong Username / Password',
                type: 'error',
                buttons: {
                    sticker: false
                },
                styling: 'bootstrap3'
            }));
        });
    {% endif %}
</script>

</body>
</html>
